services:
  arbitrage-bot:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PRIVATE_KEY=${PRIVATE_KEY}
      - RPC_URL=${RPC_URL}
    networks:
      - arb-network  # Connect to shared network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus/config.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - arb-network  # Same network

networks:
  arb-network:  # Define a custom network
    driver: bridge